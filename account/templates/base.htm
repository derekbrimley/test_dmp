<%inherit file="/base_app/templates/base.htm" />

<%block name="nav">
	<div class="sidebar-nav">
		<ul class="nav nav-pills nav-stacked">
			<li role="presentation" class="active">
			<a href="/homepage/">
				<span id="nav-glyphicon" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Home
			</a>
			</li>
			<li role="presentation">
				<a href="/account/users.create/">
					<span id="nav-glyphicon" class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Account
				</a>
			</li>
			%if request.user.is_authenticated():
				<li role="presentation">
					<a href="/account/users.edit/${ user_id }/">
						<span id="nav-glyphicon" class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Account
					</a>
				</li>
				<li role="presentation">
					<a data-id="${ user_id}" href="/account/users.delete/">
						<span id="nav-glyphicon" class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete Account
					</a>
				</li>
				<li role="presentation">
					<a href="/account/change_password/">
						<span id="nav-glyphicon" class="glyphicon glyphicon-edit" aria-hidden="true"></span> Change Password
					</a>
				</li>
			%endif
		</ul>
	</div>
</%block>
