<%inherit file="base.htm" />

<%block name="content">
	<h1>Edit Order</h1>
	<form class="form-horizontal" method="POST">
		%for field in form:
			<div class="form-group">
				<label for=${field.name} class="col-sm-2">${field.label}</label>
				<div class="col-sm-10">
					${field}
					${ field.errors }
				</div>
			</div>
		%endfor
		<br/><button class="btn btn-primary" type="submit">Submit</button>
		<a class="btn btn-danger" href="/homepage/orders/">Cancel</a>
	</form>
</%block>
